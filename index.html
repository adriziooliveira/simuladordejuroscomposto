<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Juros Compostos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    input[type="number"], input[type="text"], button {
        margin: 5px;
        padding: 5px;
    }
</style>
</head>
<body>
<h1>Calculadora de Juros Compostos</h1>
<form id="calculator">
    <label for="principal">Montante Principal:</label>
    <input type="number" id="principal" min="0" step="0.01" required>
    <br>
    <label for="rate">Taxa de Juros Anual (%):</label>
    <input type="number" id="rate" min="0" step="0.01" required>
    <br>
    <label for="periods">Número de Períodos (anos):</label>
    <input type="number" id="periods" min="1" step="1" required>
    <br>
    <button type="button" onclick="calculate()">Calcular Juros Compostos</button>
</form>
<p id="result"></p>
<script>
    function calculate() {
        var principal = parseFloat(document.getElementById('principal').value);
        var rate = parseFloat(document.getElementById('rate').value) / 100;
        var periods = parseInt(document.getElementById('periods').value);
        
        var amount = principal * Math.pow(1 + rate, periods);
        var interest = amount - principal;
        
        document.getElementById('result').innerHTML = "Montante total após " + periods + " anos: R$ " + amount.toFixed(2) + "<br>Juros totais: R$ " + interest.toFixed(2);
    }
</script>
</body>
</html>
